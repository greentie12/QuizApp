<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trivia Quiz</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <header>

        <div id="messageBox" class="demoMessage">
            <span>Loading ...</span>
        </div>

        <h1 class="titleName">Trivia Quiz</h1>
        <span class="start">
        <p class="instruct">Click below to start your trivia game</p>
        <p>Answer at least 5 correct to win</p>
        <input type="button" class="startQuiz" value="start">
        </span>
    </header>

    <section class="questionSection">

        <div class="theText"></div>
        <form>
            <div class="choices"></div>
            <span><input type="button" name="submit" class="submit" value="Enter"></span>
        </form>
        <section class="explain"></section>

        <div> <img id="questionImage" src="" alt=""> </div>
        <div class="questionNum"></div>

        <div class="countDiv">
            <p>Correct # <span class="count">0</span></p>
        </div>

    </section>

    <section class="winningDiv">
        <div class="win">
            <img src="images/win.jpg">
            <p>You Answered #<span class="count">0</span> Correct Out Of 8 Questions</p>
            <input type="button" class="resetQuiz" value="Play Again">
            <section class="finalExplain"></section>
        </div>
    </section>

    <section class="losingDiv">
        <div class="lose">
            <img src="images/lose.jpg">
        </div>
        <div class="countDiv countDivWin">
            <p>You Answered #<span class="wrongCount">0</span> Incorrect Out Of 8 Questions</p>
        </div>
        <input type="button" class="resetQuiz" value="Play Again">
        <section class="finalExplain"></section>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
